<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Consilium — Intake</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 24px; }
    h1 { margin-bottom: 8px; }
    form { max-width: 720px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input[type=text], select { width: 100%; padding: 8px; box-sizing: border-box; margin-top: 6px; }
    input[type=file] { margin-top: 6px; }
    .row { display:flex; gap:12px; }
    .row > div { flex:1; }
    .actions { margin-top: 16px; }
    .btn { padding: 8px 12px; border: 1px solid #888; background: #fff; color: #333; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #f5f5f5; }
    .muted { color: #777; }
  </style>
</head>
<body>
  <h1>Регистрация документа (Intake)</h1>
  <form method="post" action="/api/docs/register" enctype="multipart/form-data">
    <input type="hidden" name="status" value="draft" />
    <label for="matter_id">Matter ID</label>
    <input id="matter_id" name="matter_id" type="text" placeholder="2023-AR-0001" required />

    <div class="row">
      <div>
        <label for="title">Название</label>
        <input id="title" name="title" type="text" placeholder="Например: 00_Фабула" required />
      </div>
      <div>
        <label for="class">Класс</label>
        <select id="class" name="class">
          <option value="intake">intake</option>
          <option value="evidence">evidence</option>
          <option value="pleading">pleading</option>
          <option value="correspondence">correspondence</option>
          <option value="court">court</option>
        </select>
      </div>
    </div>

    <label for="file">Файл</label>
    <input id="file" name="file" type="file" required />

    <div class="actions">
      <button class="btn" type="submit">Зарегистрировать</button>
      <a class="btn" href="/admin/docs">Админ‑вью</a>
    </div>

    <p class="muted">При отправке будет сформирован постоянный DocID, файл загрузится в Google Drive в папку дела `01_Intake`. Допустимые типы: PDF, DOCX, TXT, PNG, JPG, WAV, MP3. Лимиты: до 25 МБ (не‑аудио) и до 100 МБ (аудио).</p>
  </form>
</body>
</html>
